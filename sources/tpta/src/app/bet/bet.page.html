<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button routerDirection="Back"> </ion-back-button>
    <ion-title>New bet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <form #form="ngForm" (ngSubmit)="bet(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your bet!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input
                name="name"
                type="text"
                placeholder="Bet's name"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="email"
                type="number"
                placeholder="bet"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="why"
                type="text"
                placeholder="Why this bet ?"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="player1"
                type="input"
                placeholder="1st Player"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="player2"
                type="input"
                placeholder="2nd Player"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              (click)="go()"
              >Register</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
